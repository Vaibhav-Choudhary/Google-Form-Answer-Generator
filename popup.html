<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch Form Data</title>
    <style>
        /* Loader styling */
        #loader {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid lightgray;
            border-top: 4px solid blue;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 250px;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        ul {
            padding-left: 20px;
            list-style-type: none;
        }

        li {
            margin-bottom: 8px;
        }

        strong {
            display: block;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button id="fetchData">Fetch Form Data</button>
    <div id="loader"></div>
    <div id="status"></div>
    
    <!-- Script for popup logic -->
    <script src="popup.js"></script>
</body>
</html>
